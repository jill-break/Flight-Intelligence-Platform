version: '3.8'

# Using Anchors for consistency across Airflow components
x-airflow-common: &airflow-common
  build: .
  user: "50000:0"
  env_file: .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_airflow:5432/airflow_metadata
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__WEBSERVER__SESSION_BACKEND: securecookie
    PYTHONPATH: /opt/airflow/include:/opt/airflow
  volumes:
    - ./dags:/opt/airflow/dags
    - ./include:/opt/airflow/include
    - ./requirements.txt:/opt/airflow/requirements.txt
  networks:
    - data_platform_net

services:
  # ─────────────────────────────────────────────
  # 1. METADATA DB (Internal Airflow state)
  # ─────────────────────────────────────────────
  postgres_airflow:
    image: postgres:16-alpine
    container_name: postgres_airflow
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: airflow_metadata
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d airflow_metadata" ]
      interval: 5s
      retries: 5
    networks:
      - data_platform_net

  # ─────────────────────────────────────────────
  # 2. AIRFLOW INIT (Runs once then exits)
  #    - Migrates DB, creates admin user
  #    - Auto-creates MinIO and Spark connections
  # ─────────────────────────────────────────────
  airflow-init:
    <<: *airflow-common
    container_name: airflow_init
    env_file: .env
    command: >
      bash -c "
        airflow db migrate &&
        airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true &&
        (airflow connections delete minio_conn 2>/dev/null || true) &&
        airflow connections add minio_conn --conn-type aws --conn-extra '{\"endpoint_url\": \"http://minio:9000\", \"aws_access_key_id\": \"${MINIO_ROOT_USER}\", \"aws_secret_access_key\": \"${MINIO_ROOT_PASSWORD}\"}' &&
        echo '✅ minio_conn connection created' &&
        (airflow connections delete spark_default 2>/dev/null || true) &&
        airflow connections add spark_default --conn-type spark --conn-host 'spark://spark-master' --conn-port 7077 &&
        echo '✅ spark_default connection created'
      "
    depends_on:
      postgres_airflow:
        condition: service_healthy

  # ─────────────────────────────────────────────
  # 3. AIRFLOW WEBSERVER
  # ─────────────────────────────────────────────
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow_webserver
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - data_platform_net

  # ─────────────────────────────────────────────
  # 4. AIRFLOW SCHEDULER
  # ─────────────────────────────────────────────
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    hostname: airflow-scheduler
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./dags:/opt/airflow/dags
      - ./include:/opt/airflow/include
      - ./requirements.txt:/opt/airflow/requirements.txt
      - ./airflow/dags:/opt/airflow/dags
      - ./spark:/opt/airflow/spark
      - ./data:/opt/airflow/data
    networks:
      - data_platform_net

  # ─────────────────────────────────────────────
  # 5. STORAGE (MinIO — S3-compatible)
  # ─────────────────────────────────────────────
  minio:
    image: minio/minio
    container_name: minio_storage
    env_file: .env
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      retries: 10
      start_period: 10s
    networks:
      - data_platform_net

  # ─────────────────────────────────────────────
  # 5b. MinIO INIT (Creates buckets automatically)
  # ─────────────────────────────────────────────
  minio-init:
    image: minio/mc
    container_name: minio_init
    env_file: .env
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD} &&
        mc mb --ignore-existing myminio/raw-data &&
        mc mb --ignore-existing myminio/validated &&
        mc mb --ignore-existing myminio/quarantine &&
        mc mb --ignore-existing myminio/archived &&
        echo '✅ All MinIO buckets created successfully'
      "
    networks:
      - data_platform_net

  # ─────────────────────────────────────────────
  # 6. PROCESSING (Spark Master)
  # ─────────────────────────────────────────────
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark_master
    user: root
    ports:
      - "8081:8080"
      - "7077:7077"
    command: >
      bash -c "cp /custom-jars/* /opt/spark/jars/ 2>/dev/null; /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master"
    volumes:
      - ./spark/jars:/custom-jars
      - ./spark/jobs:/opt/spark/jobs
    networks:
      - data_platform_net

  # ─────────────────────────────────────────────
  # 7. PROCESSING (Spark Worker)
  # ─────────────────────────────────────────────
  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark_worker
    user: root
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G
    depends_on:
      - spark-master
    command: >
      bash -c "cp /custom-jars/* /opt/spark/jars/ 2>/dev/null; /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077"
    volumes:
      - ./spark/jars:/custom-jars
    networks:
      - data_platform_net

  # ─────────────────────────────────────────────
  # 8. DATA WAREHOUSE (Analytics DB)
  # ─────────────────────────────────────────────
  postgres_analytics:
    image: postgres:16-alpine
    container_name: postgres_analytics
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_analytics_data:/var/lib/postgresql/data
      - ./init-analytics.sql:/docker-entrypoint-initdb.d/init-analytics.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      retries: 5
    networks:
      - data_platform_net

  # ─────────────────────────────────────────────
  # 9. VISUALIZATION (Metabase)
  # ─────────────────────────────────────────────
  metabase:
    image: metabase/metabase:latest
    container_name: metabase_viz
    depends_on:
      postgres_analytics:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${POSTGRES_DB}
      MB_DB_PORT: 5432
      MB_DB_USER: ${POSTGRES_USER}
      MB_DB_PASS: ${POSTGRES_PASSWORD}
      MB_DB_HOST: postgres_analytics
    volumes:
      - metabase_data:/metabase-data
    networks:
      - data_platform_net

# ─────────────────────────────────────────────
# Named volumes — persist data across restarts
# ─────────────────────────────────────────────
volumes:
  postgres_airflow_data: # Airflow metadata, users, connections
  postgres_analytics_data: # Gold layer warehouse data
  minio_data: # Object storage (raw, validated, archived)
  metabase_data:
    # Metabase setup, dashboards, questions

networks:
  data_platform_net:
    driver: bridge
