name: Flight Intelligence Platform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ─────────────────────────────────────────────
  # Job 1 — Lint & Test
  # ─────────────────────────────────────────────
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo content
      - name: Checkout repo content
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install required packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      # 4. Lint with flake8
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all other issues as warnings (exit-zero so the build continues)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 5. Run test suite
      - name: Run tests with pytest
        run: |
          python -m pytest tests/ -v --tb=short -W ignore::DeprecationWarning

  # ─────────────────────────────────────────────
  # Job 2 — Docker Build Validation
  # ─────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t flight-intelligence-platform:ci .
