name: Generate Flight Data

on:
  workflow_dispatch:
    inputs:
      record_count:
        description: 'Number of flight records to generate'
        required: true
        default: '50'

permissions:
  contents: write

jobs:
  generate-data:
    name: Run Flight Generator
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo content
      - name: Checkout repo content
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install required packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      # 4. Execute the flight generator script
      - name: Generate flight data
        run: |
          python scripts/flight_generator.py ${{ github.event.inputs.record_count }}

      # 5. Commit and push generated data
      - name: Commit and push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Generated ${{ github.event.inputs.record_count }} flight records [skip ci]"
          git push
