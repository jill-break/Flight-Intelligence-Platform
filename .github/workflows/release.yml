name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Create GitHub Release from Tag
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag (if any)
          PREV_TAG=$(git tag --sort=-creatordate | head -2 | tail -1)
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          echo "## What's Changed in ${CURRENT_TAG}" > changelog.md
          echo "" >> changelog.md

          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "$CURRENT_TAG" ]; then
            echo "### Initial Release ðŸŽ‰" >> changelog.md
            git log --pretty=format:"- %s (%h)" >> changelog.md
          else
            echo "### Changes since ${PREV_TAG}" >> changelog.md
            git log ${PREV_TAG}..${CURRENT_TAG} --pretty=format:"- %s (%h)" >> changelog.md
          fi

          echo "" >> changelog.md
          echo "---" >> changelog.md
          echo "*Full Changelog: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURRENT_TAG}*" >> changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.md
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
